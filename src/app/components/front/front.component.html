          <div slick-carousel-item *ngFor="let book of dataFront.imgHead" class="slide">
              <img class="carousel-item-headImg mx-auto" src="{{book.imgHead}}"></div>
        </slick-carousel>

<div class="card">
  <div class="card-header">
    <h4>New Arrivals</h4> 
  </div>
  <div class="card-block">
    <!-- <h4 class="card-title">Special title treatment</h4> -->
    <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
    <a href="#" class="btn btn-primary">Go somewhere</a> -->
    <slick-carousel class="carousel" [options]="optionsSlideSet">
      <div slick-carousel-item  *ngFor="let newBook of dataFront.newArrivals" class="slide">
          <img class="carousel-item-slideSet mx-auto" src="{{newBook.img}}"></div>
    </slick-carousel>
  </div>
</div>
