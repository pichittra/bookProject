<form>
  <div class="form-group">
    <div class="row">
      <div class="col-md-4">
        <label for="exampleFormControlInput1">ISBN : </label>
      </div>
      <div class="col-md-8">
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="ISBN">
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-md-4">
        <label for="exampleFormControlInput1">Name : </label>
      </div>
      <div class="col-md-8">
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name Book">
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-md-4">
        <label for="exampleFormControlInput1">Publisher : </label>
      </div>
      <div class="col-md-8">
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name Publisher">
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-md-4">
        <label for="exampleFormControlInput1">Price : </label>
      </div>
      <div class="col-md-8">
        <div class="input-group">
          <span class="input-group-addon">Bath</span>
          <input type="text" class="form-control">
          <span class="input-group-addon">.00</span>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-md-4">
        <label for="exampleFormControlInput1">Category : </label>
      </div>
      <div class="col-md-8">
        <select class="form-control" id="exampleFormControlSelect1">
                <option>Choose..</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-md-4">
        <label for="exampleFormControlInput1">Detail : </label>
      </div>
      <div class="col-md-8">
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
      </div>
    </div>
  </div>


  <div class="form-group">
    <div class="row">
      <div class="col-md-4">
        <label for="exampleFormControlInput1">Quantity : </label>
      </div>
      <div class="col-md-8">
        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Quantity">
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-md-4">
        <label for="exampleFormControlInput1">Image : </label>
      </div>
      <div class="col-md-8">
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-md-4">
        <label for="exampleFormControlInput1" class="custom-file">On Sale Date : </label>
      </div>
      <div class="col-md-8">
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #d="ngbDatepicker">
          <button class="input-group-addon" (click)="d.toggle()" type="button"> <i class="fa fa-calendar" ></i></button>
         
                </div>
          </div>
        </div>
      </div>
</form>
